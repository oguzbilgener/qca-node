---
apiVersion: v1
kind: Service
metadata:
  name: qca-node
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: qca-node
---
apiVersion: v1
kind: Service
metadata:
  name: qca-node-np
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: qca-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qca-node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qca-node
  template:
    metadata:
      labels:
        app: qca-node
    spec:
      containers:
        - name: qca-node
          image: oguzbilgener/qca-node:0.0.11
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/dev
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 300
            httpGet:
              path: /status
              port: http
